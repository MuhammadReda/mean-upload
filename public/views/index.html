<div class="" data-ng-controller="MeanUploadController">
    <h1>Example view from your new awesome package</h1>
    <h2>Package: {{package.name}}</h2>
    <mean-upload file-dest="'/packages/photos/'" upload-callback="uploadFinished(files)" upload-file-callback="uploadFileCallback(file)"></mean-upload>
    <div data-ng-repeat="img in images">
        <img data-ng-src="{{img.src}}" alt="">
    </div>
    <div data-ng-show="files.length">
        Download:
        <div data-ng-repeat="file in files">
            <a data-ng-href="{{file.src}}">{{file.name}}</a>
        </div>
    </div>
</div>
